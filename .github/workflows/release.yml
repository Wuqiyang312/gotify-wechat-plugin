name: Release Build

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  detect-go-version:
    runs-on: ubuntu-latest
    outputs:
      go-version: ${{ steps.get-version.outputs.version }}
    steps:
      - name: Fetch gotify/server GO_VERSION
        run: |
          curl -sL https://raw.githubusercontent.com/gotify/server/master/GO_VERSION > GO_VERSION
          echo "version=$(cat GO_VERSION | tr -d '\n')" >> $GITHUB_OUTPUT
        id: get-version

  build:
    needs: detect-go-version
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      matrix:
        include:
          - arch: amd64
            platform: linux/amd64
            goarch: amd64
          - arch: arm64
            platform: linux/arm64
            goarch: arm64
          - arch: armv7
            platform: linux/arm/v7
            goarch: arm
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ğŸ”‘ ä½¿ç”¨åŠ¨æ€è·å–çš„ Go ç‰ˆæœ¬ï¼Œè‡ªåŠ¨è·Ÿè¿›å°ç‰ˆæœ¬æ›´æ–°
      - name: Build plugin in Docker
        run: |
          mkdir -p build
          docker run --rm --platform ${{ matrix.platform }} \
            -v $PWD:/workspace \
            -w /workspace \
            golang:${{ needs.detect-go-version.outputs.go-version }} \
            sh -c "
              export GOOS=linux GOARCH=${{ matrix.goarch }} &&
              go mod tidy &&
              go build -a -trimpath -buildvcs=false -buildmode=plugin \
                -ldflags='-w -s' \
                -o build/gotify-wechat-plugin-linux-${{ matrix.arch }}.so .
            "

      - name: Verify plugin
        run: file build/*.so

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: plugin-${{ matrix.arch }}
          path: build/*.so

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: build
          pattern: plugin-*
          merge-multiple: true

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: build/*.so
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
